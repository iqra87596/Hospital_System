<!DOCTYPE html>
<html>
<head>
    <title>Hospital Appointment System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="header">
        <div class="logo">üè•</div>
        <h1>Hospital Appointment System</h1>
    </div>

    <div class="container">
        <div class="appointment-form">
            <div class="input-group">
                <label>Patient Name:</label>
                <input type="text" id="patient" name="patient" required>
            </div>
            <div class="input-group">
                <label>Appointment Time:</label>
                <input type="text" id="time" name="time" required>
            </div>
            <div class="button-group">
                <button type="button" class="btn" onclick="bookAppointment()">Book</button>
                <button type="button" class="btn" onclick="cancelAppointment()">Cancel</button>
                <button type="button" class="btn" onclick="findAppointment()">Find</button>
                <button type="button" class="btn" onclick="updateAppointment()">Update</button>
            </div>
        </div>

        <div id="result" class="result-message"></div>
        
        <h2>Scheduled Appointments</h2>
        <table id="appointmentsTable">
            <thead>
                <tr>
                    <th>Patient</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic content -->
            </tbody>
        </table>

        <button class="btn chatbot-btn" onclick="window.open('/chatbot', 'Chatbot', 'width=400,height=400')">
            Open Chatbot
        </button>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
