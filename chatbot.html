<!DOCTYPE html>
<html>
<head>
    <title>Hospital Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

        <div class="chat-area" id="chatArea"></div>

</body>
</html>
